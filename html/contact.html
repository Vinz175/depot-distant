<h3>Contact</h3>
<form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">
    <p>* Ces zones sont obligatoires</p>

    <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom *: </label><input type="text" name="nom" id="nom" required title="Entrez votre nom"><br>
        <label for="prénom">Votre prénom *: </label><input type="text" name="prénom" id="prénom" required title="Entrez votre prénom"><br>
        <label for="sexe">Sexe * :</label><input type="radio" id="sexe" name="Féminin" value="bleu" required title="Entrez votre sexe"> Féminin
        <input type="radio" name="Masculin" value="bleu" required title="Entrez votre sexe"> masculin<br>
        <label for="date">Date de naissance : </label><input type="date" name="ddn" id="date"><br>
        <label for="code-postal">Code postal * : </label><input type="text" name="code-postal" id="code-postal" required title="Entrez votre Code postal"><br>
        <label for="adresse">Adresse : </label><input type="text" id="adresse" name="adresse"><br>
        <label for="ville">Ville : </label><input type="text" id="ville" name="ville"><br>
        <label for="email">Email : * </label><input type="email" id="email" name="email" value="dave.loper@afpa.fr" required title="Entrez votre Email"><br>
    </fieldset>
    
    <fieldset>
        <legend>Votre demande</legend>
        <label for="sujet">Sujet * </label><input id="sujet">
        <select id="Veuillez_séléctioner_un_sujet"> 
            <option value="Veuillez séléctionner un sujet">Veuillez séléctioner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Questions sur un produit">Questions sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select><br>
        <label for="votre_question">Votre question * :</label><input id="votre_question">
        <textarea name="votre_question" rows="10" cols="50"></textarea><br>
    </fieldset><br>

        <input type="checkbox" name="J'accepte le traitement informatique de ce formulaire" value="bleu" required title="Veillez cocher la case">* J'accepte le traitement informatique de ce formulaire
    <br>
    <button type="submit">Envoyer</button>
    <button type="reset">Annuler</button>
